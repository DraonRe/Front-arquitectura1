<div class="card border-primary mb-3">
    <div class="card-header"><h2>{{titulo}}</h2></div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/clientes" routerLinkActive="active" >Regresar</button>
        <form> 
            <div class="form-group ">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
               
                <input type="text" class="form-control" name="nombre" id="nombre" class="form-control" [(ngModel)]="cliente.nombre" >
               
                
            </div>        
            <div class="form-group ">
                <label for="apellido">Apellido</label>
                <input type="text"  class="form-control" name="apellido" id="apellido" class="form-control" [(ngModel)]="cliente.apellido" >
             
            </div>


            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" name="documento" id="documento" class="form-control" [(ngModel)]="cliente.documento" >
            </div>
            
            <div class="form-group">
                <label for="dirreccion">Direccion</label>
                <input type="text" name="dirreccion" id="dirreccion" class="form-control" [(ngModel)]="cliente.direccion" >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="cliente.email" >

            </div>

            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" >
            </div>

            
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" (click)= "cliente.id? modificar(): crear()">
                        {{ cliente.id? 'Modificar': 'Crear'}}
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
