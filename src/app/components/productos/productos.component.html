<div class="card border-primary mb-3">
    <div class="card-header"><h2>{{titulo}}</h2></div>
    <div class="card-body text-primary">
        <button class="btn btn-primary my-2" routerLink="/productos/form">Crear</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Imagen</th>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of lista">
                    <td>{{producto.id}}</td>
                    <td>
                        <img *ngIf="producto.imagenHashCode"
                            [src]="'http://localhost:8090/api/productos/uploads/img/' + producto.id +
                            '?imagenHashCode=' + producto.imagenHashCode"
                            class="img-thumbnail rounded" style="width: 64px; cursor:pointer;"
                        >
                    </td>
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.createAt | date:'yyyy-MM-dd'}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/productos/form',producto.id]">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(producto)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
