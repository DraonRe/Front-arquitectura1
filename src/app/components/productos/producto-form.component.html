<div class="card border-primary mb-3">
    <div class="card-header"><h2>{{titulo}}</h2></div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" rourterLink="/productos">Regresar</button>
        <form>
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" name="codigo" id="codigo" class="form-control" [(ngModel)]="producto.codigo">
                <div class="alert alert-danger" *ngIf="error && error.codigo">
                    {{error.codigo}}
                </div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="producto.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>        
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" class="form-control" [(ngModel)]="producto.precio">
                <div class="alert alert-danger" *ngIf="error && error.precio">
                    {{error.precio}}
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input (change)="seleccionarImagen($event)" type="file" class="custom-file-input" 
                    id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Seleccionar archivo</label>
                </div>        
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)= "producto.id? modificar(): crear()" >
                    {{ producto.id? 'Modificar': 'Crear'}}
                </button>
            </div>
        </form>
    </div>
</div>
